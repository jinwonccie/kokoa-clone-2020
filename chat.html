<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" /> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat jinwon - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_colum">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_colum">
            <span>18:43</span>
        </div>
        <div class="status-bar_colum">
            <!-- to add: Icon-->
            <span>11%</span>
            <i class="fa-solid fa-battery-half fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>



    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Jinwon</h1>
        </div>
        <div class="alt-header_column"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>



    <main class="main-screen main-chat">
        <div class="chat_timestamp">
                Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="screenshots/jinwon_pic.jpg">
            <div class="message-row_content">
                <span class="message_author">Seokho  Choi</span>
                <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>



        <div class="message-row message-row--own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_bubble">Hi! nice to meet you! </span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>




    </main>







    <script src="https://kit.fontawesome.com/142be9690b.js" crossorigin="anonymous">
    </script>
</body>
</html>
